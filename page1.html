<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Umama</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff5e7e;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid #ffd6dd;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      background-color: #ff5e7e;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff1e4b;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Type your name..." />
    <div class="error" id="error">Please enter "Umama" to continue</div>
    <button onclick="checkName()">Continue</button>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const error = document.getElementById("error");
      if (name === "umama") {
        window.location.href = "page2.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
